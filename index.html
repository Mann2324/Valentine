<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anjali üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #fbd3e9, #fceef5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
  }

  /* Floating hearts animation */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Card animation */
  .box {
    background: #fff;
    width: 320px;
    padding: 30px 20px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
    position: relative;
    animation: pop 0.8s ease;
    z-index: 10;
  }

  @keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .emoji {
    font-size: 64px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 20px;
    font-weight: 500;
    color: #222;
    margin-bottom: 30px;
  }

  .yes {
    background: #ff3b8d;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px 36px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255, 59, 141, 0.4);
  }

  /* NO button with background */
  .no {
    margin-top: 15px;
    font-size: 14px;
    background: #ffd6e8;
    color: #ff3b8d;
    padding: 6px 16px;
    border-radius: 20px;
    cursor: pointer;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .hint {
    font-size: 12px;
    color: #aaa;
    margin-top: 50px;
  }
</style>
</head>

<body>

<div class="box">
  <div class="emoji">üê±üíó</div>
  <h2>Anjali, will you be my Valentine?</h2>

  <button class="yes" onclick="yesClicked()">Yes</button>
  <div class="no" id="noBtn">No</div>

  <div class="hint">"No" seems a bit shy üò≥</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  // Shy NO button
  noBtn.addEventListener("mouseover", () => {
    const box = document.querySelector(".box");
    const x = Math.random() * (box.offsetWidth - 80);
    const y = Math.random() * (box.offsetHeight - 40);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 500);

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        background:linear-gradient(180deg,#fbd3e9,#fceef5);
        font-family:-apple-system;
        text-align:center;
      ">
        <div style="font-size:70px;">üíñü•∞</div>
        <h1 style="color:#ff3b8d;">Yay Anjali!</h1>
        <p style="font-size:18px;">You just made my day üíó</p>
      </div>
    `;
  }
</script>

</body>
</html>
