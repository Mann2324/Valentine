<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khushi üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #fbd3e9, #fceef5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .box {
    background: #fff;
    width: 320px;
    padding: 30px 20px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
    position: relative;
    animation: pop 0.7s ease;
    z-index: 10;
  }

  @keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .emoji {
    font-size: 64px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 20px;
    font-weight: 500;
    margin-bottom: 30px;
  }

  .yes {
    background: #ff3b8d;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px 36px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255, 59, 141, 0.4);
  }

  .no {
    background: #ffd6e8;
    color: #ff3b8d;
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 12px;
  }

  .hint {
    font-size: 12px;
    color: #aaa;
    margin-top: 45px;
  }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confetti 2s linear forwards;
  }

  @keyframes confetti {
    from {
      transform: translateY(0) rotate(0);
      opacity: 1;
    }
    to {
      transform: translateY(600px) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="box">
  <div class="emoji">üê±üíó</div>
  <h2>Khushi, will you be my Valentine?</h2>

  <button class="yes" onclick="celebrate()">Yes</button>
  <div class="no" id="noBtn">No</div>

  <div class="hint">"No" seems a bit shy üò≥</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const box = document.querySelector(".box");
    noBtn.style.left = Math.random() * (box.offsetWidth - 80) + "px";
    noBtn.style.top = Math.random() * (box.offsetHeight - 40) + "px";
  });

  function celebrate() {
    for (let i = 0; i < 120; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * window.innerWidth + "px";
      conf.style.top = "-10px";
      conf.style.background =
        ["#ff3b8d", "#ffd6e8", "#ff9acb", "#ffc0dc"][Math.floor(Math.random() * 4)];
      conf.style.animationDuration = (1.5 + Math.random()) + "s";
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 2500);
    }

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:linear-gradient(180deg,#fbd3e9,#fceef5);
          text-align:center;
        ">
          <div style="font-size:70px;">üéâüíñ</div>
          <h1>YAY!!!</h1>
          <h2>Khushi said YES üíï</h2>
        </div>
      `;
    }, 600);
  }
</script>

</body>
</html>
