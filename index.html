<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khushi ğŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #fbd3e9, #fceef5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .box {
    background: #fff;
    width: 320px;
    padding: 30px 20px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
    position: relative;
  }

  .emoji {
    font-size: 64px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 20px;
    font-weight: 500;
    color: #222;
    margin-bottom: 30px;
  }

  .yes {
    background: #ff3b8d;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px 36px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255, 59, 141, 0.4);
  }

  .no {
    margin-top: 15px;
    font-size: 14px;
    color: #777;
    cursor: pointer;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .hint {
    font-size: 12px;
    color: #aaa;
    margin-top: 40px;
  }
</style>
</head>

<body>

<div class="box">
  <div class="emoji">ğŸ±ğŸ’—</div>
  <h2>Khushi will you be my valentine?</h2>

  <button class="yes" onclick="yesClicked()">Yes</button>

  <div class="no" id="noBtn">No</div>

  <div class="hint">"No" seems a bit shy ğŸ˜³</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const box = document.querySelector(".box");
    const x = Math.random() * (box.offsetWidth - 60);
    const y = Math.random() * (box.offsetHeight - 30);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;

        align-items:center;

        font-family:-apple-system;
        text-align:center;
      ">
        <div style="font-size:70px;">ğŸ’–ğŸ¥°</div>
        <h1 style="color:#ff3b8d;">Yay Khushi!</h1>
        <p style="font-size:18px;">Best Valentine ever ğŸ’—</p>

    `;
  }
</script>
