<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khushi ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255, 105, 180, 0.7);
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    .card {
      background: #fff0f5;
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(255, 105, 180, 0.35);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff2f92;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff5fa2;
      font-weight: normal;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff2f92, #ff7eb3);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 47, 146, 0.4);
    }

    #noBtn {
      background: #ffd6e8;
      color: #ff2f92;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Khushi ðŸ’•</h1>
    <h2>Will you be my Valentine?</h2>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Runaway NO button ðŸ˜ˆ
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Floating hearts generator ðŸ’—
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 400);

    // YES click ðŸ’˜
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff9a9e,#fecfef);
          color:white;
          font-family:Poppins, Arial;
          text-align:center;
        ">
          <h1 style="font-size:48px;">Yay Khushi! ðŸ’–ðŸ¥°</h1>
          <h2>You just made my heart yours ðŸ’•</h2>
          <div style="font-size:36px;">ðŸ’— ðŸ’– ðŸ’ž ðŸ’“ ðŸ’˜</div>
        </div>
      `;
    });
  </script>

</body>
</html>
