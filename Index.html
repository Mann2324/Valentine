<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.18);
  position: relative;
}

.emoji {
  font-size: 70px;
}

h1 {
  font-size: 22px;
  margin: 20px 0 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4081;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
  left: 170px;
  top: 0;
}

.message {
  display: none;
  margin-top: 20px;
  font-size: 18px;
  color: #ff4081;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="card">
  <div class="emoji">ğŸ±ğŸ’˜</div>
  <h1>Nirali, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="message" id="msg">
    YAAAAY ğŸ’• I knew it ğŸ˜
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const music = document.getElementById("music");

function moveNo() {
  const x = Math.random() * 260;
  const y = Math.random() * 90;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
  music.play();
  msg.style.display = "block";

  confetti({
    particleCount: 180,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    window.location.href =
      "https://wa.me/?text=I%20said%20YES%20ğŸ’–%20Happy%20Valentine%20ğŸ¥°";
  }, 3000);
});
</script>

</body>
</html>
